<body>
<div class="container">
    <div class="row">
        <div class="col-3"></div>

        <div class="col-3 my-5 ">
            <ul class="list-group  my-4">
                <li class="list-group-item  my-2 shadow"><span>Id :</span>  {{product.id}} </li>
                <li class="list-group-item  my-2 shadow"><span>Brand :</span> {{product.brand}}</li>
                <li class="list-group-item  shadow  my-2"><span>Name :</span>  {{product.title}} </li>
                <li class="list-group-item shadow my-2"><span>Category :</span>  {{product.category}} </li>
                <li class="list-group-item shadow my-2"><span>Rating :</span> {{product.rating}} </li>
                <li class="list-group-item shadow my-2"><span>Stock :</span>  {{product.stock}} </li>
              </ul>
        </div>


        <div class="col-3">
            <img  width="350px" height="350px" [src]="product.images[0]" alt="">
        </div>

        <div class="col-3"></div>
    </div>
</div>
</body>
